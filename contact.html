    <!-- Contact Section -->
    <section id="contact" class="bg-light p-5">
        <div class="container">
            <h2 class="text-center pt-4">Get in Touch</h2> <!-- Adjusted padding-top -->
            <p class="lead text-center">Have any questions or ideas? We'd love to hear from you!</p>

            <!-- Contact Form -->
            <form id="contact-form" action="https://formsubmit.co/diksha260303official@gmail.com" method="POST">
                <!-- Hidden field for redirect after form submission -->
                <input type="hidden" name="_next" value="thank-you.html">
                
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Your Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Your Message</label>
                    <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-warning">Send Message</button>
            </form>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
