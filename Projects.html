  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ðŸŒŸ Health & Innovation</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="Projects.html">Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="forum.html">Forum</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Projects Section -->
  <section class="p-5">
    <div class="container">
      <h2 class="text-center mb-4">Our Projects</h2>
      <p class="lead text-center">Explore the health-focused innovations we've built or contributed to:</p>
      <div class="row" id="project-links">
        <!-- Project cards will be dynamically added here -->
      </div>
    </div>
  </section>

  <footer class="bg-dark text-light text-center p-3">
    <p>&copy; 2024 Health & Innovation. All Rights Reserved.</p>
  </footer>

  <script>
    // Array of project data
    const projects = [
      { title: "Mental Health System", link: "https://solacelink.onrender.com/", description: "An app providing relaxation techniques to users and also connect them based on thier preferences." },
      { title: "Voice Synthesizer for fun", link: "https://superreply.onrender.com/", description: "An app where you can write a text and it will conert it into voice of someone whom you upload" },
      { title: "Sign Language Translator",  description: "In development stage, You can also contribute if you wish" },
     
    ];

    // Function to generate project cards
    function populateProjects() {
      const container = document.getElementById('project-links');
      projects.forEach(project => {
        const col = document.createElement('div');
        col.className = 'col-md-6 col-lg-4 mb-4';
        col.innerHTML = `
          <div class="card h-100 shadow-sm">
            <div class="card-body">
              <h5 class="card-title">${project.title}</h5>
              <p class="card-text">${project.description}</p>
              <a href="${project.link}" class="btn btn-dark">Explore Project</a>
            </div>
          </div>
        `;
        container.appendChild(col);
      });
    }

    // Populate projects on page load
    document.addEventListener('DOMContentLoaded', populateProjects);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
